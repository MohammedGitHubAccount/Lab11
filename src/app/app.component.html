<div class="border border-success rounded w-50 p-2 m-auto align-middle">
  <app-counter [counterValue] ="result"  (counterChange)="updateOuter($event)" class="mr-auto"></app-counter>
  <p>Component Counter Value = <span class="h2 font-weight-bold">{{result}}</span></p>

  <label for="inp">Enter the number: </label>
  <input [(ngModel)]="result" id="inp"
         class="font-weight-bold border border-primary w-50 form-control" type="number" >
</div>
